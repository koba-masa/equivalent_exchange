env:
  browser: true
  es2021: true
extends:
  - standard-with-typescript
  - plugin:react/recommended
parserOptions:
  ecmaVersion: latest
  sourceType: module
  project: ./tsconfig.json
ignorePatterns:
   - vite.config.ts
plugins:
  - react
rules: {
  react/jsx-uses-react: off,
  react/react-in-jsx-scope: off
}
